<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/output.min.css">

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <nav class="w-5/6 mt-6 mx-auto flex justify-between items-center">
        <div class="logo">
          <h1 class="italic font-bold text-[2rem] text-red-900">FUN-TUBE</h1>
            <!-- <img class="w-5/6 h-4/6" src="assets/Logo.png" alt=""> -->
        </div>
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label>
        </div>
        <div class="btn-sort">
          <button class="btn font-bold text-lg">Sort</button>
        </div>
    </nav>
    <div class="divider mb-1"></div>
    <nav id="categories" class="pb-4 gap-3 flex justify-center">
      
    </nav>
  </header>

  <main>
    <section
      id="videos"
      class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-5"
    ></section>

    <!-- Modal Box -->
     <div>
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn hidden" onclick="customModal.showModal()">open modal</button>
      <dialog id="customModal" class="modal">
        <div class="modal-box">
          <div id="modaldetailContainer">
            <!-- modal content -->
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
     </div>
  </main>

  <script src="js/scriptApi.js"></script>
  <script src="js/time.js"></script>
</body>
</html>
